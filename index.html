<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Martin and Tekluu's form'</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>

      <form id="survey-form">
        <!-- neme -->
        <div class="form-control">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- email -->
        <div class="form-control">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Age -->
        <div class="form-control">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            id="number"
            min="0"
            max="38"
            placeholder="Age"
          />
        </div>

        <!-- current role -->
        <div class="form-control">
          <label for="current role"
            >Which option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="" id="dropdown">
              Select current role
            </option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
          </select>
        </div>

        <!-- recommendation -->
        <div class="form-control">
          <label for="name"
            >Would you recommend freeCodeCamp to a friend?</label
          >

          <div>
            <input
              type="radio"
              name="recommendation"
              id="definitely"
              value="Definitely"
            />
            <label for="definitely">Definitely</label>
          </div>

          <div>
            <input
              type="radio"
              name="recommendation"
              id="maybe"
              value="Maybe"
            />
            <label for="maybe">Maybe</label>
          </div>

          <div>
            <input
              type="radio"
              name="recommendation"
              id="not-sure"
              value="Not-sure"
            />
            <label for="not-sure">Not Sure</label>
          </div>
        </div>

        <!-- favorite feature -->

        <div class="form-control">
          <label for="current role"
            >Which is your favorite feature of freeCodeCamp?</label
          >
          <div>
            <input
              type="checkbox"
              id="front-end"
              value="front_end_projects"
            />
            <label for="front-end">Front-end Projects</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="back-end"
              value="back_end_projects"
            />
            <label for="back-end">Back-end Projects</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="data-visiolization"
              value="data_visualization"
            />
            <label for="data-visiolization">Data visiolization</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="Challenges"
              value="challenges"
            />
            <label for="Challenges">Challenges</label>
          </div>

          <div>
            <input
              type="checkbox"
              id="open-source-community"
              value="open_source_community"
            />
            <label for="open-source-community"
              >Open Source Community</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              id="gitter-help-rooms"
              value="Gitter Help Rooms"
            />
            <label for="gitter-help-rooms">Gitter Help Rooms </label>
          </div>

          <div>
            <input type="checkbox" id="videos" value="Videos" />
            <label for="videos">Videos </label>
          </div>

          <div>
            <input
              type="checkbox"
              id="city-meetups"
              value="City Meetups"
            />
            <label for="city-meetups">City Meetups </label>
          </div>

          <div>
            <input type="checkbox" id="wiki" value="Wiki" />
            <label for="wiki">Wiki </label>
          </div>

          <div>
            <input type="checkbox" id="forum" value="Forum" />
            <label for="forum">Forum </label>
          </div>

          <div>
            <input
              type="checkbox"
              id="additional-courses"
              value="Additional Courses"
            />
            <label for="additional-courses"
              >Additional Courses
            </label>
          </div>
        </div>

        <!-- comments or suggetions -->
        <div class="form-control">
          <label for="comments"></label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder=""
          ></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
