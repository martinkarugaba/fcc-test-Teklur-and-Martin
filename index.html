<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Martin and Tekluu's form'</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Teklus and Martin's Form</h1>
    <p>
      Thank you for taking the time to help us improve the platform
    </p>

    <form>
      <!-- neme -->
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <!-- email -->
      <div class="form-control">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
        />
      </div>

      <!-- Age -->
      <div class="form-control">
        <label for="age">Age (optional)</label>
        <input type="text" id="age" placeholder="Age" />
      </div>

      <!-- current role -->
      <div class="form-control">
        <label for="current role"
          >Which option best describes your current role?</label
        >
        <select name="" id="">
          <option value="">Select current role</option>
          <option value="developer">Developer</option>
          <option value="designer">Designer</option>
        </select>
      </div>

      <!-- recommendation -->
      <div class="form-control">
        <label for="name"
          >Would you recomment freeCodeCamp to a friend?</label
        >

        <div>
          <input type="radio" id="definitely" value="Definitely" />
          <label for="definitely">Definitely</label>
        </div>

        <div>
          <input type="radio" id="maybe" value="Maybe" />
          <label for="maybe">Maybe</label>
        </div>

        <div>
          <input type="radio" id="not-sure" value="Not-sure" />
          <label for="not-sure">Not Sure</label>
        </div>
      </div>

      <!-- favorite feature -->

      <div class="form-control">
        <label for="current role"
          >Which is your favorite feature of freeCodeCamp?</label
        >

        <div>
          <input type="checkbox" id="front-end" />
          <label for="front-end">Front-end Projects</label>
        </div>

        <div>
          <input type="checkbox" id="back-end" />
          <label for="back-end">Back-end Projects</label>
        </div>

        <div>
          <input type="checkbox" id="data-visiolization" />
          <label for="data-visiolization">Data visiolization</label>
        </div>

        <div>
          <input type="checkbox" id="front-end" />
          <label for="front-end">Front-end Projects</label>
        </div>

        <div>
          <input type="checkbox" id="Challenges" />
          <label for="Challenges">Challenges</label>
        </div>

        <div>
          <input type="checkbox" id="open-source-community" />
          <label for="open-source-community"
            >Open Source Community</label
          >
        </div>

        <div>
          <input type="checkbox" id="gitter-help-rooms" />
          <label for="gitter-help-rooms">Gitter Help Rooms </label>
        </div>

        <div>
          <input type="checkbox" id="videos" />
          <label for="videos">Videos </label>
        </div>

        <div>
          <input type="checkbox" id="city-meetups" />
          <label for="city-meetups">City Meetups </label>
        </div>

        <div>
          <input type="checkbox" id="Wiki" />
          <label for="Wiki">Wiki </label>
        </div>

        <div>
          <input type="checkbox" id="forum" />
          <label for="forum">Forum </label>
        </div>
        <div>
          <input type="checkbox" id="additional-courses" />
          <label for="additional-courses">Additional Courses </label>
        </div>
      </div>

      <!-- comments or suggetions -->
      <div class="form-control">
        <label for="comments"></label>
        <input
          type="text-area"
          placeholder="Enter your comment here..."
        />
      </div>

      <button type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
